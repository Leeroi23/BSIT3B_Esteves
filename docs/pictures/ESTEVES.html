<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav img {
            height: 50px;
        }

        nav button {
            background-color: transparent; /* Remove background */
            border: none; /* Remove border */
            color: white; /* Set text color to white */
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav button:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Light background on hover */
            transform: translateY(-2px); /* Move the button slightly up */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }

        div {
            background: rgba(180, 108, 108, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .profile-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-section p {
            margin-right: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #333;
        }

        .profile-section img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            border: 3px solid #4CAF50;
        }

        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 70px;
            padding: 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <img src="55.png" alt="Logo">
        <div>
            <button a>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-section">
        <p>Esteves, Leroi John R.</p>
        <img src="4.jFIF" alt="Profile Image">
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="q.jpg" alt="Image 2">
        <img src="w.jpg" alt="Image 3">
        <img src="e.jpg" alt="Image 4">
    </div>

</body>

</html>
